<!DOCTYPE html>
<html>

<head>
    <title>YouTube Segment Player & Voice Recorder</title>
    <style>
        /* Ajoutez du style selon vos besoins */
    </style>
</head>

<body>
    <h1>YouTube Segment Player</h1>
    <label for="start-time">Start Time (seconds):</label>
    <input type="number" id="start-time" min="0"><br>
    <label for="end-time">End Time (seconds):</label>
    <input type="number" id="end-time" min="0"><br>
    <button id="set-segment">Set Segment</button>

    <h1>Voice Recorder</h1>
    <button id="record">Record</button>
    <button id="stop-record">Stop</button>
    <button id="play-recording">Play</button>

    <script src="popup.js"></script>
</body>

</html>
